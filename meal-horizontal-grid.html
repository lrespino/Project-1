    <section class="container">
        <!--Weekly Plan Row-->
        <div class="row">
            <div class="col-md-12 border text-center">
                <!-- Week Cards -->
                <!---------------------------------------->
                <button class="animated zoomIn ks-weekButtons" id="MondayButton">
                    <div class="week-cards">
                        <div class="">
                          <h5 class="card-title text-center">Monday</h5>
                        </div>
                    </div>
                </button>
            
                <button class="animated zoomIn ks-weekButtons" id="TuesdayButton">
                    <div class="week-cards">
                        <div class="">
                          <h5 class="card-title text-center">Tuesday</h5>
                        </div>
                    </div>
                </button>
            
                <button class="animated zoomIn ks-weekButtons" id="WednesdayButton">
                    <div class="week-cards">
                        <div class="">
                          <h5 class="card-title text-center">Wednesday</h5>
                        </div>
                    </div>
                </button>
            
                <button class="animated zoomIn ks-weekButtons" id="ThursdayButton">
                    <div class="week-cards">
                        <div class="">
                          <h5 class="card-title text-center">Thursday</h5>
                        </div>
                    </div>
                </button>
            
                <button class="animated zoomIn ks-weekButtons" id="FridayButton">
                    <div class="week-cards">
                        <div class="">
                          <h5 class="card-title text-center">Friday</h5>
                        </div>
                    </div>
                </button>
            
                <button class="animated zoomIn ks-weekButtons" id="SaturdayButton">
                    <div class="week-cards">
                        <div class="">
                          <h5 class="card-title text-center">Saturday</h5>
                        </div>
                    </div>
                </button>
            
                <button class="animated zoomIn ks-weekButtons" id="SundayButton">
                    <div class="week-cards">
                        <div class="">
                          <h5 class="card-title text-center">Sunday</h5>
                        </div>
                    </div>
                </button>
                <!----------------------------->
                <!-- End of Week Cards -->
            </div>
        </div>
        <!--Day Plan-->
        <div class="row">

            <!--Day Plan-->
            <div class="col-md-4 text-center">
                <h2 class="meal-header ks-container">Breakfast</h2>
                <div id="breakfast" class="holder meal-holder element mx-auto animated fadeInLeftBig gradient">
                   
               </div>
            </div>   

            <div class="col-md-4 text-center">
                <h2 class="meal-header ks-container">Lunch</h2>
                <div id="lunch"class="holder meal-holder element mx-auto animated fadeInUpBig gradient">
                   
               </div>
            </div>

            <div class="col-md-4 text-center">
                <h2 class="meal-header ks-container">Dinner</h2>
                <div id="dinner"class="holder meal-holder element mx-auto animated fadeInRightBig gradient">
                   
               </div>
            </div>

        </div>

        <!--Save Day Plan-->
        <div class="row">
            <div class="col-md-5"></div>

            <div class="col-md-2 border text-center mx-auto ks-container save-margin">
                <div id="submitButtonSpacing">
                    <input type="submit" id="save" value="Save" class="ks-button-form-submit">
                </div>
            </div>

            <div class="col-md-5"></div>
        </div>

        <!--Recipe Search-->
        <div class="row">
            
            <div class="col-md-12 border text-center mx-auto">
                
                    
                <!-- Recipe Results -->
                <div class="slideContainer">
                    <div id="searchResults" class="container imageContainer mx-auto">
                    
                    </div>
                </div>
                
                <form>
                    <label id="searchTitleSpacing">Search for a Recipe:</label>
                    <div>
                        <input type="text" id="searchTerm">
                    </div>
                    <div id="submitButtonSpacing">
                        <input type="submit" id="submit" value="Submit" class="ks-button-form-submit ">
                    </div>
                </form>

                
            </div>
        </div>

        <!--Favrites Section-->
        <div class="row">
            <div class="favorite-container col-md-12 border text-center mx-auto">
                <p>Favorites!!!</p>
            </div>
        </div>

    </section>

 <script>          
    $('.toggleFavBut').click(function () {
        console.log("favorited")
        $(this).toggleClass('favoriteButton far');
        $(this).toggleClass('favoritedButton fas fa-lg');
    });

    /* Week Button Stay Active */
    $(".ks-weekButtons").click(function(){
        if($(this).hasClass("active")){
            $(this).removeClass("active")
        }
         else {
            $(this).addClass("active")
        }
    });
    

 </script>
