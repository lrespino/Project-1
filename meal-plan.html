<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meal Planner</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Draggable library-->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/draggable.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/droppable.js"></script>

</head>


<body>
    <header>
        <!-- Navbar -->
        <nav class="border">
            <h1 class="nav float-left">HH</h1>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Meal Plan</a>
                </li>
            </ul>
        </nav>
    </header>


    <section class="container">
        <!--Weekly Plan Row-->
        <div class="row">
            <div class="col-md-12 border text-center">
                Weekly Plan goes here
            </div>
        </div>
        <!--Day Plan and Search Bar-->
        <div class="row ">
            <!--Day Plan-->
            <div class="col-md-6 border text-center">
                Day Plan goes here
                <div class="holder ">
                    Breakfast
                </div>
            </div>
            <!--Recipe Search-->
            <div class="col-md-6 border text-center mx-auto">
                <form>
                    Search for a Recipe:<br>
                    <input type="text" id="searchTerm"><br>
                    <input type="submit" id="submit" value="Submit">
                </form>
                    <!-- Recipe Results -->
                    <div id="searchResults"  class="d-flex justify-content-center">
                        <!--Placeholder for Card-->
                        <div class="card box" draggable="true" style="width: 18rem;">
                            <img class="card-img-top" src="" alt="Recipe image">
                            <div class="card-body">
                                <h5 class="card-title">Recipe title</h5>
                                <p class="card-text">Basic Recipe Info</p>
                                <a href="#" class="btn btn-primary">Add to Plan</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footerStyle border text-center fixed-bottom">
        <p>Â© 2019 Health Hero</p>
    </footer>

</body>

<script src="assets/JavaScript/drag-and-drop-logic.js"></script>
<script src="assets/JavaScript/recipe-logic.js"></script>

</html>
